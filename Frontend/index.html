<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Medigroup Inventario</a>
        </div>
    </nav>
    <!-- filtro de busqueda -->
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-control">
                    <option value="">Seleccione una categoría</option>
                    <option value="Analgesico">Analgésico</option>
                    <option value="Antibiotico">Antibiótico</option>
                    <option value="Antiinflamatorio">Antiinflamatorio</option>
                    <option value="Antihistaminico">Antihistamínico</option>
                    <option value="Antidepresivo">Antidepresivo</option>
                    <option value="Antiviral">Antiviral</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="expirationFilter" class="form-control" placeholder="Fecha Expiración">
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#medicationModal" id="btnAdd">
                    <i class="bi bi-plus-circle"></i> Agregar Medicamento
                </button>
            </div>
        </div>
        <!-- tabla de medicamentos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Fecha Expiración</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="medicationTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Ventana de agregar/editar medicamento -->
    <div class="modal fade" id="medicationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Medicamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="medicationForm">
                        <input type="hidden" id="medicationId">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-control" id="categoria" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="Analgesico">Analgésico</option>
                                <option value="Antibiotico">Antibiótico</option>
                                <option value="Antiinflamatorio">Antiinflamatorio</option>
                                <option value="Antihistaminico">Antihistamínico</option>
                                <option value="Antidepresivo">Antidepresivo</option>
                                <option value="Antiviral">Antiviral</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaExpiracion" class="form-label">Fecha de Expiración</label>
                            <input type="date" class="form-control" id="fechaExpiracion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSave">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmar eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar este medicamento?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
